{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}
<html>
<head>
<style>
img {
  background-size: cover;
}
body {background-color: yellow; color: black;}

.navbar {
  background-color: black !important;
}

.navbar-brand, .navbar-nav .nav-link, .btn {
  color: yellow !important;
}

.btn-outline-success {
  border-color: yellow;
  color: yellow;
}

.btn-outline-success:hover {
  background-color: yellow;
  color: black;
}

.btn-outline-danger {
  border-color: yellow;
  color: yellow;
}

.btn-outline-danger:hover {
  background-color: yellow;
  color: black;
}
</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<nav class="navbar navbar-expand-lg navbar-dark">
	<a class="navbar-brand" href=""><h3>WELCOME TO RVCE</h3></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto"></ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="/login" class="btn btn-outline-success my-1 mx-2">Login</a>
      <a href="/registration" class="btn btn-outline-success my-1 mx-2">Register</a>
      <a href="/contact" class="btn btn-outline-danger my-1 mx-2">Contact Us</a>
    </form>
  </div>
</nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/1.jpeg' %}" class="d-block w-100 h-100 size-cover" alt="RVCE Campus">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/2.jpeg' %}" class="d-block w-100 h-100 size-cover" alt="RVCE Building">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/3.jpeg' %}" class="d-block w-100 h-100 size-cover" alt="RVCE Auditorium">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/4.jpeg' %}" class="d-block w-100 h-100 size-cover" alt="RVCE Library">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/5.jpeg' %}" class="d-block w-100 h-100 size-cover" alt="RVCE Hostel">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</html>
{% endblock content %}
